<!DOCTYPE HTML>
<html lang="{{ .Page.Language.Lang }}">
	<head>
		{{partial "head.html" . }}
		<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ .RelPermalink }}index.xml">
		<link rel="alternate" type="application/atom+xml" title="Atom 0.3" href="{{ .RelPermalink }}index.xml">
	</head>
	<body>
		{{partial "site-header.html" . }}
		<main class="content-container">
			{{partial "content.html" . }}
			{{ $posts := where .Site.RegularPages "Section" "posts" }}
			{{if $posts }}
			<section class="content content-list">
				<h1>Recent blog posts</h1>
				{{partial "article-feed.html" $posts }}
			</section>
			{{end}}
		</main>
		{{partial "footer.html" . }}
	</body>
</html>
