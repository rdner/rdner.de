{{if . }}
<ul class="article-feed">
	{{range . | first 10 }}
	<li>
		{{partial "article-item.html" . }}
	</li>
	{{end}}
</ul>
{{if (gt (len .) 10) }}
<a href="{{ "/posts" | relURL }}"><div class="article-feed-view-all-link">View all</div></a>
{{end}}
{{else}}
<h6>Nothing on the list yet</h6>
{{end}}
